<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogay Activity5</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #764ba2;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Wassaup</h1>
    <p>test act5</p>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
    </div>
  </div>
</body>

</html>
