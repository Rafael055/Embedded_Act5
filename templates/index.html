<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Changa:wght@200..800&family=Concert+One&family=Fredericka+the+Great&family=Germania+One&family=Girassol&family=Gorditas:wght@400;700&family=Joti+One&family=Lily+Script+One&family=Rye&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Warning Alert Overlay -->
  <div id="warning-overlay" class="warning-overlay hidden">
    <div class="warning-content">
      <img src="{{ url_for('static', filename='img/warning.png') }}" alt="Warning" class="warning-icon">
      <h2>âš ï¸ ALERT âš ï¸</h2>
      <p>Rain and Sound Detected!</p>
    </div>
  </div>

  <div class="container">
    <h1>Activity 5 Embedded System Dashboard</h1>

    <!-- Centered DHT under title -->
    <div class="dht-centered">
      <div class="sensor-card dht-card">
        <h2>ğŸŒ¡ï¸ Temperature & Humidity</h2>
        <div class="sensor-data">
          <div class="data-item">
            <span class="label">Temperature:</span>
            <span class="value" id="temperature">Loading...</span>
          </div>
          <div class="data-item">
            <span class="label">Humidity:</span>
            <span class="value" id="humidity">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Two-column sensor area for Rain and Sound history -->
    <div class="sensor-grid two-column">
      <!-- Rain Sensor Card -->
      <div class="sensor-card">
        <h2>ğŸŒ§ï¸ Rain Detector</h2>
        <div class="sensor-data">
          <div class="data-item">
            <span class="label">Status:</span>
            <span class="value" id="rain-status">Loading...</span>
          </div>
        </div>
        <!-- Raindrop history chart -->
        <div class="chart-area">
          <h3>Raindrop History Graph</h3>
          <div class="chart-wrapper">
            <canvas id="raindropChart" class="responsive-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sound Sensor Card -->
      <div class="sensor-card">
        <h2>ğŸ”Š Sound Detector</h2>
        <div class="sensor-data">
          <div class="data-item">
            <span class="label">Status:</span>
            <span class="value" id="sound-status">Loading...</span>
          </div>
        </div>

        <!-- Sound history chart -->
        <div class="chart-area">
          <h3>Sound History Graph</h3>
          <div class="chart-wrapper">
            <canvas id="soundHistoryChart" class="responsive-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
